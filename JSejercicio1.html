<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Jsejercicio1.css">
</head>

<body id="fondo">

    <button id="rojo">R</button>
    <button id="azul">A</button>
    <button id="verde">V</button>
    <button id="reset">Resetear</button>


    <script>
        var fondo = document.getElementById('fondo');
        var rojo = document.getElementById('rojo');
        var azul = document.getElementById('azul');
        var verde = document.getElementById('verde');
        var reset = document.getElementById('reset')

        rojo.addEventListener('click', function () {
            fondo.classList.add('rojo');
        })

        verde.addEventListener('click', function () {
            fondo.classList.add('verde');
        })

        azul.addEventListener('click', function () {
            fondo.classList.add('azul');
        })
     
        reset.addEventListener('click', function(){
            fondo.classList.remove('rojo','verde','azul')
        })



    </script>
</body>

</html>
